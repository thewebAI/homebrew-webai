name: Update Homebrew

# Runs when receiving repository_dispatch event
on:
  repository_dispatch:
    types: [new_release]

jobs:
  update-homebrew:
    runs-on: ubuntu-latest
    steps:
      - name: Log trigger event
        run: |
          echo "Received repository_dispatch event"
          echo "Version from payload: ${{ github.event.client_payload.version }}"
      # Checkout your homebrew tap repository
      - name: Checkout tap
        uses: actions/checkout@v4
        with:
          repository: thewebAI/homebrew-webai
          token: ${{ secrets.RELEASE_TOKEN }}

      # Update formula with new version and SHA
      - name: Update formula
        env:
          VERSION: ${{ github.event.client_payload.version }}
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        run: |
          echo "Starting formula update for version: ${VERSION}"

          # Get SHA256 from the release assets
          echo "Fetching SHA256 from release assets..."
          SHA256=$(gh release view $VERSION -R thewebAI/webai-cli --json assets -q '.assets[] | select(.name=="webai.sha256").url' | curl -s -L | cut -d' ' -f1)
          echo "SHA256: ${SHA256}"

          # Update version and SHA in formula
          echo "Updating formula with version: ${VERSION} and SHA256: ${SHA256}"
          sed -i "s|url.*|url \"https://github.com/thewebAI/webai-cli/releases/download/${VERSION}/webai\"|" Formula/webai.rb
          sed -i "s|sha256.*|sha256 \"${SHA256}\"|" Formula/webai.rb

          echo "Modified formula contents:"
          cat Formula/webai.rb

          # Commit and push changes
          echo "Committing and pushing changes..."
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add Formula/webai.rb
          git commit -m "webai: update to ${VERSION}"
          git push

          echo "Formula update completed successfully"
